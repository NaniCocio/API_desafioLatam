<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Conversor de monedas</title>
</head>
<body>
    <hr />
    <h1>Conversor de Monedas Nacional</h1>
    <hr />
    <div class="conversor">
        <h3>Pesos CLP</h3>
            <input class="form-control" id="number" placeholder="Ingrese el monto en CLP">
            <label for="moneda">Moneda a convertir:</label>
            <select id="selector" class="form-select">
                <option disabled selected>Seleccione moneda</option>
                <option>dolar</option>
                <option>euro</option>
                <option>uf</option>
                <option>utm</option>
            </select>
            <button type="button" class="btn">Buscar</button>
            <p class="resultado"> </p>
    </div>
    <div class="grafica">
        <canvas id="myChart"> </canvas>
    </div>

    <script src="./assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
